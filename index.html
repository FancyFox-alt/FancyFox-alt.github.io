    <body>
    <h1>La Lune</h1>
    
    <p>la lune brille dans le ciel <br>
les étoiles dansent comme ils sont a boule <br>
mais à la fin de la nuit le soleil se lève <br>
mets la prochaine nuit il tous revienne. </p>
